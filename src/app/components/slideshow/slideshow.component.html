<div *ngIf="!isFetching()" class="app">
  <fieldset *ngIf="!selected">
    <button class="g-cta" (click)="onSelect()">スタート！</button>
    <p class="is-landscape"><kbd>→</kbd>キーもお使いいただけます</p>
  </fieldset>

  <ul *ngIf="selected">
    <li class="jsc-slide" (click)="goToNext()">
      <h1>{{selected}}</h1>
    </li>

    <li class="jsc-slide" *ngFor="let image of images; let i = index;" (click)="goToNext()">
      <span>{{i + 1}}</span>
      <img [src]="image">
    </li>

    <li class="jsc-slide" (click)="restart()">
      <h1>おわり</h1>
    </li>
  </ul>
</div>

<div *ngIf="isFetching()" class="g-loadingBar">
  <!-- Author: https://codepen.io/Manoz/pen/pydxK -->
</div>
