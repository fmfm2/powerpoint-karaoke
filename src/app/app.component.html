<button *ngIf="!selected" (click)="onSelect()">START</button>

<ul *ngIf="selected">
  <li class="jsc-slide" (click)="goToNext()">
    <h1>{{selected}}</h1>
  </li>

  <li class="jsc-slide" *ngFor="let image of images" (click)="goToNext()">
    <img [src]="image">
  </li>

  <li class="jsc-slide">
    <h1>終わり</h1>
  </li>
</ul>
